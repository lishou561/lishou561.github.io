            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        :root {
            --primary-color: #0a84ff;
            --secondary-color: #5e5ce6;
            --accent-color: #bf5af2;
            --bg-dark: #0f0f23;
            --bg-card: #1a1a2e;
            --text-light: #ffffff;
            --text-gray: #b0b0b0;
            --border-color: #2a2a3e;
            --shadow-color: rgba(10, 132, 255, 0.3);
        }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            max-width: 500px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }
        
        .container {
            padding-bottom: 70px;
            min-height: 100vh;
        }
        
        /* 头部样式 */
        header {
            background-color: var(--bg-card);
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            color: var(--primary-color);
            font-size: 24px;
        }
        
        .logo h1 {
            font-size: 22px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }
        
        .back-btn {
            color: var(--text-light);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            visibility: hidden;
        }
        
        .back-btn.visible {
            visibility: visible;
        }
        
        .back-btn i {
            font-size: 16px;
        }
        
        /* 轮播图样式 */
        .carousel {
            position: relative;
            height: 200px;
            overflow: hidden;
            margin: 15px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .carousel-inner {
            display: flex;
            height: 100%;
            transition: transform 0.5s ease;
        }
        
        .carousel-item {
            min-width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end;
            padding: 15px;
            position: relative;
        }
        
        .carousel-item::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
        }
        
        .carousel-caption {
            position: relative;
            z-index: 2;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
        }
        
        .carousel-caption h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .carousel-caption p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .carousel-controls {
            position: absolute;
            bottom: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
            z-index: 3;
        }
        
        .carousel-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .carousel-dot.active {
            background-color: var(--primary-color);
            transform: scale(1.2);
        }
        
        /* 设备选择按钮 */
        .device-selection {
            display: flex;
            margin: 25px 15px;
            gap: 15px;
        }
        
        .device-btn {
            flex: 1;
            padding: 18px 10px;
            border-radius: 12px;
            border: none;
            background-color: var(--bg-card);
            color: var(--text-light);
            font-size: 16px;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .device-btn i {
            font-size: 24px;
            color: var(--primary-color);
        }
        
        .device-btn.active {
            background-color: rgba(10, 132, 255, 0.15);
            border-color: var(--primary-color);
            box-shadow: 0 0 15px var(--shadow-color);
        }
        
        .device-btn:hover {
            transform: translateY(-3px);
        }
        
        /* 服务区域样式 */
        .service-section {
            margin: 25px 15px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 700;
            position: relative;
            padding-left: 12px;
        }
        
        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background-color: var(--primary-color);
            border-radius: 2px;
        }
        
        .more-btn {

            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: color 0.3s;

            color: var(--primary-color);
        }
        
        .service-grid {
            display: grid;

            gap: 15px;
        }
        
        .service-card {

            gap: 12px;
            transition: all 0.3s;

            cursor: pointer;

            color: var(--text-light);

        .service-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .service-icon {

            height: 50px;
            border-radius: 10px;

            align-items: center;
            justify-content: center;

        /* 底部导航 */

            bottom: 0;
            left: 0;
            right: 0;
            max-width: 500px;
            margin: 0 auto;

            color: var(--text-gray);

        }

        .menu-item {
            background-color: var(--bg-card);
            border-radius: 12px;

        /* 响应式调整 */

            }

            }

            }
        }
        
        /* 动画效果 */

            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

            animation: fadeIn 0.5s ease forwards;

    </style>
</head>

                    { id: 6, name: "绝巴600万撤离", desc: "保证撤离", price: "￥75/单局", icon: "fas fa-chess-rook", category: "training" },
                    { id: 7, name: "绝巴1000万撤离", desc: "保证撤离", price: "￥100/单局", icon: "fas fa-chess-rook", category: "training" },

                    { id: 10, name: "机密体验单", desc: "以体验为主，保证撤离", showPrice: true, price: "¥25/一局", icon: "fas fa-user-secret" }
                ],
                hot: [],
                all: [

                    { id: 2, name: "绝航600万撤离", desc: "保证撤离", price: "￥75/单局", icon: "fas fa-rocket", category: "game" },
                    { id: 3, name: "绝航800万撤离", desc: "保证撤离", price: "￥100/单局", icon: "fas fa-rocket", category: "game" },
                    { id: 4, name: "绝航1000万撤离", desc: "保证撤离", price: "￥125/单局", icon: "fas fa-rocket", category: "game" },
                    { id: 5, name: "绝巴400万撤离", desc: "保证撤离", price: "￥45/单局", icon: "fas fa-chess-rook", category: "training" },
                    { id: 6, name: "绝巴600万撤离", desc: "保证撤离", price: "￥75/单局", icon: "fas fa-chess-rook", category: "training" },
                    { id: 7, name: "绝巴1000万撤离", desc: "保证撤离", price: "￥125/单局", icon: "fas fa-chess-rook", category: "training" },
                    { id: 8, name: "监狱1000万撤离", desc: "保证撤离", price: "￥140/单局", icon: "fas fa-bars", category: "equipment" }
                ]
            }
        };

        // 公告数据 - 已清空
        const announcements = [];

        // 页面元素
        const carouselInner = document.getElementById('carousel-inner');
        const carouselDots = document.querySelectorAll('.carousel-dot');
        const deviceBtns = document.querySelectorAll('.device-btn');
        const recommendServicesGrid = document.getElementById('recommend-services');
        const hotServicesGrid = document.getElementById('hot-services');
        const hotTitle = document.getElementById('hot-title');
        const moreRecommendBtn = document.getElementById('more-recommend');
        const moreHotBtn = document.getElementById('more-hot');
        const announcementList = document.getElementById('announcement-list');
        const navItems = document.querySelectorAll('.nav-item');
        const pages = document.querySelectorAll('.page');
        const backBtn = document.getElementById('back-btn');
        const headerLogo = document.getElementById('header-logo');
        const pcServiceGrid = document.getElementById('pc-service-grid');
        const mobileServiceGrid = document.getElementById('mobile-service-grid');
        const pcFilterBtns = document.querySelectorAll('#pc-services-page .filter-btn');
        const mobileFilterBtns = document.querySelectorAll('#mobile-services-page .filter-btn');
        
        // 当前设备类型
        let currentDevice = 'pc';
        let currentPage = 'home-page';
        
        // 轮播图相关
        let currentSlide = 0;
        const slideCount = carouselDots.length;
        let carouselInterval;
        
        // 初始化函数
        function init() {
            // 初始化轮播图
            initCarousel();
            
            // 初始化服务列表
            renderServices(currentDevice);
            
            // 初始化公告列表
            renderAnnouncements();
            
            // 初始化PC端服务列表
            renderPcServices('all');
            
            // 初始化手机端服务列表
            renderMobileServices('all');
            
            // 绑定事件
            bindEvents();
            
            // 设置返回按钮状态
            updateBackButton();
        }
        
        // 初始化轮播图
        function initCarousel() {
            // 设置轮播自动播放
            carouselInterval = setInterval(nextSlide, 4000);
            
            // 绑定轮播点点击事件
            carouselDots.forEach(dot => {
                dot.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    goToSlide(index);
                });
            });
            
            // 绑定轮播图触摸事件
            let startX = 0;
            let endX = 0;
            
            carouselInner.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                clearInterval(carouselInterval);
            });
            
            carouselInner.addEventListener('touchend', (e) => {
                endX = e.changedTouches[0].clientX;
                handleSwipe();
                carouselInterval = setInterval(nextSlide, 4000);
            });
            
            function handleSwipe() {
                const threshold = 50;
                const diff = startX - endX;
                
                if (Math.abs(diff) > threshold) {
                    if (diff > 0) {
                        // 向左滑动，下一张
                        nextSlide();
                    } else {
                        // 向右滑动，上一张
                        prevSlide();
                    }
                }
            }
        }
        
        // 下一张轮播图
        function nextSlide() {
            currentSlide = (currentSlide + 1) % slideCount;
            updateCarousel();
        }
        
        // 上一张轮播图
        function prevSlide() {
            currentSlide = (currentSlide - 1 + slideCount) % slideCount;
            updateCarousel();
        }
        
        // 跳转到指定轮播图
        function goToSlide(index) {
            currentSlide = index;
            updateCarousel();
        }
        
        // 更新轮播图显示
        function updateCarousel() {
            const translateX = -currentSlide * 100;
            carouselInner.style.transform = `translateX(${translateX}%)`;
            
            // 更新指示点
            carouselDots.forEach((dot, index) => {
                if (index === currentSlide) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }
        
        // 渲染首页服务列表
        function renderServices(deviceType) {
            // 更新当前设备类型
            currentDevice = deviceType;
            
            // 更新标题
            hotTitle.textContent = deviceType === 'pc' ? 'PC端热门服务' : '手机端热门服务';
            
            // 清空当前内容
            recommendServicesGrid.innerHTML = '';
            hotServicesGrid.innerHTML = '';
            
            // 获取对应设备的服务
            const deviceRecommendServices = services[deviceType].recommend;
            const deviceHotServices = services[deviceType].hot;
            
            // 渲染推荐服务
            deviceRecommendServices.forEach(service => {
                const serviceCard = createServiceCard(service, deviceType);
                recommendServicesGrid.appendChild(serviceCard);
            });
            
            // 渲染热门服务
            deviceHotServices.forEach(service => {
                const serviceCard = createServiceCard(service, deviceType);
                hotServicesGrid.appendChild(serviceCard);
            });
        }
        
        // 创建首页服务卡片
        function createServiceCard(service, deviceType) {
            const card = document.createElement('div');
            card.className = 'service-card fade-in';
            
            // 根据服务类型决定是否显示价格
            let priceHtml = '';
            if (service.showPrice) {
                priceHtml = `<div class="service-price">${service.price}</div>`;
            }
            
            card.innerHTML = `
                <div class="service-icon">
                    <i class="${service.icon}"></i>
                </div>
                <div class="service-name">${service.name}</div>
                <div class="service-desc">${service.desc}</div>
                ${priceHtml}
            `;
            
            // 添加点击事件
            card.addEventListener('click', function() {
                switchPage(deviceType === 'pc' ? 'pc-services-page' : 'mobile-services-page');
            });
            
            return card;
        }
        
        // 渲染PC端服务列表
        function renderPcServices(filter) {
            // 清空当前内容
            pcServiceGrid.innerHTML = '';
            
            // 筛选服务
            let filteredServices = services.pc.all;
            if (filter !== 'all') {
                filteredServices = services.pc.all.filter(service => service.category === filter);
            }
            
            // 渲染服务卡片
            filteredServices.forEach(service => {
                const serviceCard = createServiceDetailCard(service);
                pcServiceGrid.appendChild(serviceCard);
            });
        }
        
        // 渲染手机端服务列表
        function renderMobileServices(filter) {
            // 清空当前内容
            mobileServiceGrid.innerHTML = '';
            
            // 筛选服务
            let filteredServices = services.mobile.all;
            if (filter !== 'all') {
                filteredServices = services.mobile.all.filter(service => service.category === filter);
            }
            
            // 渲染服务卡片
            filteredServices.forEach(service => {
                const serviceCard = createServiceDetailCard(service);
                mobileServiceGrid.appendChild(serviceCard);
            });
        }
        
        // 创建服务详情卡片
        function createServiceDetailCard(service) {
            const card = document.createElement('div');
            card.className = 'service-card fade-in';
            card.innerHTML = `
                <div class="service-icon">
                    <i class="${service.icon}"></i>
                </div>
                <div class="service-name">${service.name}</div>
                <div class="service-desc">${service.desc}</div>
                <div class="service-price">${service.price}</div>
            `;
            
            // 添加点击事件
            card.addEventListener('click', function() {
                alert(`您选择了: ${service.name}\n价格: ${service.price}`);
            });
            
            return card;
        }
        
        // 渲染公告列表
        function renderAnnouncements() {
            announcementList.innerHTML = '';
            
            // 如果没有公告，显示空状态
            if (announcements.length === 0) {
                const emptyAnnouncement = document.createElement('div');
                emptyAnnouncement.className = 'empty-announcement fade-in';
                emptyAnnouncement.innerHTML = `
                    <i class="fas fa-bullhorn"></i>
                    <h3>暂无公告</h3>
                    <p>当前没有公告，有新公告时会在此处显示</p>
                `;
                announcementList.appendChild(emptyAnnouncement);
                return;
            }
            
            // 如果有公告，渲染公告列表
            announcements.forEach(announcement => {
                const announcementCard = document.createElement('div');
                announcementCard.className = 'announcement-card fade-in';
                announcementCard.innerHTML = `
                    <div class="announcement-title">
                        ${announcement.title}
                        <span class="announcement-date">${announcement.date}</span>
                    </div>
                    <div class="announcement-content">${announcement.content}</div>
                `;
                announcementList.appendChild(announcementCard);
            });
        }
        
        // 切换页面
        function switchPage(pageId) {
            // 更新当前页面
            currentPage = pageId;
            
            // 切换页面显示
            pages.forEach(page => {
                page.classList.remove('active');
                if (page.id === pageId) {
                    page.classList.add('active');
                }
            });
            
            // 更新底部导航状态
            navItems.forEach(nav => {
                if (nav.getAttribute('data-page') === pageId) {
                    nav.classList.add('active');
                } else {
                    nav.classList.remove('active');
                }
            });
            
            // 更新头部显示
            updateHeader(pageId);
            
            // 更新返回按钮状态
            updateBackButton();
        }
        
        // 更新头部显示
        function updateHeader(pageId) {
            const logoIcon = headerLogo.querySelector('i');
            const logoText = headerLogo.querySelector('h1');
            
            switch(pageId) {
                case 'pc-services-page':
                    logoIcon.className = 'fas fa-desktop';
                    logoText.textContent = 'PC端服务';
                    break;
                case 'mobile-services-page':
                    logoIcon.className = 'fas fa-mobile-alt';
                    logoText.textContent = '手机端服务';
                    break;
                default:
                    logoIcon.className = 'fas fa-gamepad';
                    logoText.textContent = '离梦电竞';
                    break;
            }
        }
        
        // 更新返回按钮状态
        function updateBackButton() {
            if (currentPage === 'pc-services-page' || currentPage === 'mobile-services-page') {
                backBtn.classList.add('visible');
            } else {
                backBtn.classList.remove('visible');
            }
        }
        
        // 绑定所有事件
        function bindEvents() {
            // 设备按钮点击事件
            deviceBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // 移除其他按钮的active类
                    deviceBtns.forEach(b => b.classList.remove('active'));
                    // 给当前按钮添加active类
                    this.classList.add('active');
                    
                    // 根据按钮ID确定设备类型
                    const deviceType = this.id === 'pc-btn' ? 'pc' : 'mobile';
                    renderServices(deviceType);
                });
            });
            
            // "更多"按钮点击事件
            moreRecommendBtn.addEventListener('click', function() {
                // 根据当前设备类型跳转
                const targetPage = currentDevice === 'pc' ? 'pc-services-page' : 'mobile-services-page';
                switchPage(targetPage);
            });
            
            moreHotBtn.addEventListener('click', function() {
                // 根据当前设备类型跳转
                const targetPage = currentDevice === 'pc' ? 'pc-services-page' : 'mobile-services-page';
                switchPage(targetPage);
            });
            
            // 底部导航点击事件
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    const pageId = this.getAttribute('data-page');
                    switchPage(pageId);
                });
            });
            
            // 返回按钮点击事件
            backBtn.addEventListener('click', function() {
                switchPage('home-page');
            });
            
            // PC端服务筛选按钮点击事件
            pcFilterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // 移除其他按钮的active类
                    pcFilterBtns.forEach(b => b.classList.remove('active'));
                    // 给当前按钮添加active类
                    this.classList.add('active');
                    
                    // 根据筛选条件渲染服务
                    const filter = this.getAttribute('data-filter');
                    renderPcServices(filter);
                });
            });
            
            // 手机端服务筛选按钮点击事件
            mobileFilterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // 移除其他按钮的active类
                    mobileFilterBtns.forEach(b => b.classList.remove('active'));
                    // 给当前按钮添加active类
                    this.classList.add('active');
                    
                    // 根据筛选条件渲染服务
                    const filter = this.getAttribute('data-filter');
                    renderMobileServices(filter);
                });
            });
            
            // 菜单项点击事件
            document.querySelectorAll('.menu-item').forEach(item => {
                item.addEventListener('click', function() {
                    const text = this.querySelector('.menu-item-left span').textContent;
                    alert(`跳转到${text}页面`);
                });
            });
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
